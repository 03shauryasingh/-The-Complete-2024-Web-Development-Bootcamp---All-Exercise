<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h4 {
        text-align: center;
      }

      table {
        padding: 10px;
        align-content: center;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>

    <h4>Just a complicated table.</h4>

    <table border="2">
      <tr>
        <th colspan="0" rowspan="3">Day</th>
        <th colspan="5">Seminar</th>

      <tr>
        <th colspan="2">Schedule</th>
        <th colspan="3" rowspan="2">Topic</th>
        
      </tr>

      <tr>
        <th>Begin</th>
        <th>End</th>
      


      </tr>
      <tr>
        <td>Monday</td>
      <td>8:00Am</td>
        <td>5:00 Pm</td>
        <td colspan="3">Introduction to XML</td>
        
      </tr>

      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 Am</td>
        <td>11:00 Am</td>
        <td colspan="3">Introduction to XML</td>
       
      </tr>

      <tr>
        <td>11:00 Am</td>
        <td>2:00 Pm</td>
        <td colspan="3">Introduction to XML</td>
  
      </tr>

      <tr>
        <td>2:00 Pm</td>
        <td>5:00 Pm</td>
        <td colspan="3">Introduction to XML</td>

      </tr>

      <tr>
        <td>Wednesday</td>
        <td>8:00 Am</td>
        <td>12:00 Pm</td>

      </tr>

   

     
      </tr>
