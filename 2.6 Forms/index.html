<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Form</legend>
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" name="name" />

        <br />

        <label for="email">E-Mail</label><br />
        <input type="email" name="email" id="email" /> <br />
        <br />

        <label for="">Car</label>
        <input type="checkbox" name="transport" />

        <label for="">Bus</label>
        <input type="checkbox" name="transport" />

        <label for="">Metro</label>
        <input type="checkbox" name="transport" />

        <label for="">Cab</label>
        <input type="checkbox" /> <br /><br />

        <label for="phone">Choose your Phone</label><br />

          <option value="apple">Apple</option>
          <option value="apple">Samsung</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="Motorola">Motorola</option>
        </select>
        <br /><br />

        <label for="gender">Choose Gender</label><br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" />

        <label for="other">Prefer Not To Say</label>
        <input type="radio" name="gender" id="other" /><br /><br />

        <input type="file" /> <br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
